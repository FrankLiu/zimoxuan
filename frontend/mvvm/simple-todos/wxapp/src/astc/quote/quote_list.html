<script type="text/javascript">
    $(function(){
        var $searchBar = $('#astc_searchBar'),
            $searchResult = $('#astc_searchResult'),
            $searchText = $('#astc_searchText'),
            $searchInput = $('#astc_searchInput'),
            $searchClear = $('#astc_searchClear'),
            $searchCancel = $('#astc_searchCancel'),
            $btn_supply = $('#btn_supply'),
            $btn_purchase = $('#btn_purchase');


        function hideSearchResult(){
            $searchResult.hide();
            $searchInput.val('');
        }
        function cancelSearch(){
            hideSearchResult();
            $searchBar.removeClass('weui-search-bar_focusing');
            $searchText.show();
        }

        $searchText.on('click', function(){
            $searchBar.addClass('weui-search-bar_focusing');
            $searchInput.focus();
        });
        $searchInput
            .on('blur', function () {
                if(!this.value.length) cancelSearch();
            })
            .on('input', function(){
                if(this.value.length) {
                    $searchResult.show();
                } else {
                    $searchResult.hide();
                }
            })
        ;
        $searchClear.on('click', function(){
            hideSearchResult();
            $searchInput.focus();
        });
        $searchCancel.on('click', function(){
            cancelSearch();
            $searchInput.blur();
        });

        $btn_supply.on('click',function(){
            $btn_supply.addClass('visited');
            $btn_purchase.removeClass('visited');
            $('#asto-quote-publish-btn').text('发布供应')
        });
        $btn_purchase.on('click',function(){
            $btn_purchase.addClass('visited');
            $btn_supply.removeClass('visited');
            $('#asto-quote-publish-btn').text('发布采购')
        });
    });
</script>
