{{each todos as todo i}}
<a href="#/detail/{{todo.id}}" class="weui-cell weui-cells_checkbox {{styles['item']}} {{if todo.status == 1}}{{styles['completed']}}{{/if}}">
    <label class="weui-cell__hd" for="{{todo.id}}">
        <input type="checkbox" class="weui-check" name="checkbox1" data-id="{{todo.id}}" id="{{todo.id}}"  {{if todo.status == 1}}checked{{/if}}>
        <i class="weui-icon-checked"></i>
    </label>
    <div class="weui-cell__bd weui-cell__primary">
        {{if todo.status == 1}}
        <p><s>{{todo.title}}</s></p>
        {{else}}
        <p>{{todo.title}}</p>
        {{/if}}
    </div>
    <div class="weui-cell__ft {{styles['remark']}}">
        {{todo.remark.substring(0, 10)}}
    </div>
</a>
{{/each}}
