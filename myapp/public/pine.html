<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/pine.js"></script>
    <script>
	//DOM加载完成后开始扫描DOM
	document.addEventListener("DOMContentLoaded", function(event) {
		var vm1 = Pine.define('test', {
			el: document.getElementById('app'),
			data: {
				nickname: "积木村",
				age: 22,
			},
			methods: {
				
			}
		});
		
		window.setInterval(function() {
			var randAge = 20 + Math.ceil(Math.random() * 10);
			console.log(randAge);
			vm1.age =  randAge;
		}, 1000);
		var vm2 = Pine.define('subtest', {
			el: document.getElementById('sub'),
			profile: '我是一个码农'
		});
	});
    
    </script>
</head>

<body>
	<div id="app" pine-controller='test'>
		<label>名字:</label>
		<input type="text" pine-model="nickname">
		<div id="sub" pine-controller="subtest">
			<label>自我介绍:</label>
			<input type="text" pine-model="profile">
			<p>你的名字:{{nickname}}</p>
			<p>你的年龄:{{age}}</p>
			<p>你的自我介绍:{{profile}}</p>
		</div>
	</div>
</body>

</html>
